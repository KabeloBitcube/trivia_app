name: trivia_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.0.0
  html_unescape: ^2.0.0
  flutter_animate: ^4.5.2
  avatar_glow: ^3.0.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_flavorizr: ^2.4.1
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/Object1.png
    - assets/images/Object2.png
    - assets/images/Object3.png
    - assets/images/Object4.png
    - assets/images/Object5.png
    - assets/images/Object6.png
    - assets/images/Object7.png
    - assets/images/Object8.png
    - assets/images/Object9.png
    - assets/images/Object10.png
    - assets/images/Play.png

flavorizr:
  ide: "vscode"
  app:
    android:
      flavorDimensions: "flavor-type"

  flavors:
    trivia1:
      app:
        name: "Trivia App V1"

      android:
        applicationId: "com.example.trivia1"  
    trivia2:
      app:
        name: "Trivia App V2"
    
      android:
        applicationId: "com.example.trivia2"